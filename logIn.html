<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="logIn.css" />
  </head>
  <body>
    <form>
      <h1>Login</h1>
      <input
        id="username"
        type="text"
        placeholder="Username"
        required
        onfocus="this.value=''"
      />
      <input
        id="password"
        type="password"
        placeholder="Password"
        required
        onfocus="this.value=''"
      />
      <p id="errorMessage"></p>
      <p id="signUp-text">
        Please <a href="index.html">Sign up</a> if you do not have an account.
      </p>
      <input type="submit" id="submit-btn" value="SUBMIT" />
    </form>
    <script src="logIn.js"></script>
  </body>
</html>
